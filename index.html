<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="max-w-screen-xl mx-auto px-10 lg:px-5 py-5">
    <!-- header section -->
    <header class="my-2 md:my-4">
        <section class="flex justify-between items-center">
            <div class="flex items-center">
                <img class="w-3/4 sm:w-full" src="./assets/Logo.png" alt="">
            </div>
            <div class="mr-10">
                <button onclick="loadData()" id="sort-by-view"
                    class="py-1 sm:py-2 md:py-3 px-2 sm:px-3 md:px-5 rounded text-sm md:text-base font-medium bg-gray-300">Sort by view</button>
            </div>
            <div class="">
                <button id="blog-section"
                    class="py-1 sm:py-2 md:py-3 px-2 sm:px-3 md:px-5 rounded font-medium bg-[#FF1F3D] text-white  hover:bg-orange-500">Blog</button>
            </div>
        </section>
    </header>
    <hr>

    <!-- main section -->
    <main>
        <!-- tab container -->
        <section class="my-7 mx-auto w-2/4">
            <div id="tab-container" class="flex justify-center text-center text-black font-bold bg-white">
            </div>
        </section>

        <!-- card container -->
        <section class="mb-10">
            <div id="card-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5">
            </div>

            <!-- empty-data-img container -->
            <div id="empty-data-img" class="hidden mt-10">
                <img class="mx-auto" src="./assets/Icon.png" alt="">
                <h2 class="text-center text-2xl sm:text-3xl md:text-4xl font-medium">Oops!! Sorry, There is no content here</h2>
            </div>
        </section>
    </main>

    <!-- footer section -->
    <footer>
        <div class="text-center text-sm my-5 md:my-10">&copy2023 - PH Tube. All Right Reserved.</div>
    </footer>

    <script src="./js/ph-tube.js"></script>
    <!-- <script src="./js/blog.js"></script> -->
    <script src="./js/sort.js"></script>
</body>

</html>
